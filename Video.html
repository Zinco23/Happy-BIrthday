<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;   /* stack vertically */
      justify-content: center;  /* center vertically */
      align-items: center;      /* center horizontally */
      background: #000;         /* optional, black background */
    }

    video {
      max-width: 80%;
      max-height: 70%;
      border: 4px solid white;
      border-radius: 8px;
    }

    .my-button {
      margin-top: 20px;       
      padding: 12px 24px;
      background-color: #ec7590;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .my-button:hover {
      background-color: #d85b75;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <video src="Videos/Araw Araw.mp4" autoplay controls></video>
  <a href="Video2.html"><button class="my-button">back</button></a>
  
</body>
</html>
